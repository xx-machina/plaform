<frames-scroll>
  <organisms-navigator
    [startActions]="navStartActions"
    [endActions]="navEndActions"
    (action)="onAction($event)"
    navigator
  >
    <molecules-header [title]="title" [description]="description"></molecules-header>
  </organisms-navigator>
  <frames-auto-layout vertical contents [ngSwitch]="device">
    <ng-container *ngSwitchCase="'sp'">
      <organisms-smart-list
        [items]="items"
        (action)="onAction($event)"
      ></organisms-smart-list>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <!-- <organisms-grid-toolbar
        [columns]="properties"
      ></organisms-grid-toolbar> -->
      <organisms-smart-table
        [items]="items"
        [itemActions]="itemActions"
        [columns]="properties"
        [selectedIdSet]="selectedIdSet"
        [sortKey]="sortKey"
        [sortOrder]="sortOrder"
        [childrenKey]="tableChildrenKey"
        (action)="onAction($event)"
        (checkboxClick)="checkboxClick.emit($event)"
        (headerClick)="onAction({id: ActionId.TABLE_HEADER_CLICK, payload: $event})"
      ></organisms-smart-table>
      <organisms-paginator
        *ngIf="page"
        [control]="queryControl"
        [form]="form"
        [page]="page"
        [pageSizeOptions]="pageSizeOptions"
        [placeholder]="queryPlaceholder"
        (pageChange)="pageChange.emit($event)"
      ></organisms-paginator>
    </ng-container>
  </frames-auto-layout>
</frames-scroll>
